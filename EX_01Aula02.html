<style>
    .div_style{
    background-color: red; 
    height: 50px; 
    width: 50px;

.div_2{

    height: 384px;
    width: 4px;
    border-color: red;
    border-style: dashed;
    margin-top: 100px;
    margin-left: 100px;
}

</style>

    <div class="div_style"></div>
    <div class="div_2"></div>
    
</body>
